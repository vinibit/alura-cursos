<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

<ui:composition template="/_template.xhtml">

	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autor.id}" />
		<f:viewAction action="#{autorBean.carregarPelaId}" if="#{not empty param['autorId']}" />
	</f:metadata>
	
	<ui:define name="titulo">Novo Autor</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}" />
					
					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{autorBean.autor.email}" >
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
				</h:panelGrid>
			</fieldset>
			<h:dataTable value="#{autorBean.autores}" var="autor">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{autor.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="Remover" action="#{autorBean.remover(autor)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="rodape">autor.xhtml</ui:define>
</ui:composition>

</html>
