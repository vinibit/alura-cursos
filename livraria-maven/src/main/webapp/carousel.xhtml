<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:composition template="_template.xhtml">
        <ui:define name="titulo">
        	<p:outputPanel>Carrossel</p:outputPanel>
       	</ui:define>

        <ui:define name="conteudo">
            <h:form id="form">
                <p:carousel id="carrossel" value="#{livroBean.livros}" var="livro"
                	itemStyle="text-align:left ">
                	<p:panelGrid columns="2" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
						<f:facet name="header">
							<h:outputText value="#{livro.titulo}" />
						</f:facet>
	
						<h:outputText value="ISBN:" />
						<h:outputText value="#{livro.isbn}" />
	
						<h:outputText value="Data lançamento:" />
						<h:outputText value="#{livro.dataLancamento.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
						
						<h:outputText value="Preço:" />
						<h:outputText value="#{livro.preco}" >
							<f:convertNumber type="currency" currencyCode="BRL" />
						</h:outputText>
					</p:panelGrid>
					
					<f:facet name="footer">
						<h:outputText value="Total de livros: #{fn:length(livroBean.livros)}" style="float:right"/>					
					</f:facet>					
                </p:carousel>
              </h:form>
        </ui:define>
    </ui:composition>
</html>
